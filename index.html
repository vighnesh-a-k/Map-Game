<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index_style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./script/index.js"></script>
    <!-- <script src="script/test.js"></script> -->
    <title>World Map Game</title>
    <link rel="icon" href="./assets/earth.ico" type="image/icon type"/>
</head>

<body>
    <!-- <audio src="audio/game-bonus-144751.mp3" id="intro-music" autoplay="autoplay"></audio> -->
    <div class="container mt-5 main-container">
        <div class="card border-success" >
            <div class="card-header text-center">
                Welcome to the World Map Game!
            </div>
            <div class="card-body">
                <h5 class="card-title">Instructions</h5>
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item">Enter your name</li>
                    <li class="list-group-item">Enter the number of questions you would like to answer</li>
                    <li class="list-group-item">For answering, click on the continent you think is the answer</li>
                    <li class="list-group-item">At the end of the quiz, you will get your result - pass/fail</li>
                </ul>

                <div class="prompt-box">
                    <div class="container my-5 container-1">
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First name:</label>
                                <input type="text" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Questions:</label>
                                <select id="number">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <audio><source src="assets/music/start-13691.mp3" id="audio-element" type="audio/mp3"></audio>
                            <button type="reset" class="btn btn-primary start-button" onclick="start();" id="start-button">Start game</button>                            


                        </form>
                    </div>

                </div>
            </div>



            <!-- <div class="text-center">
                <a href="./game.html">
                    <button class="btn btn-primary" onclick="start()">Get Started!</button>
                </a>
            </div> -->
        </div>
    </div>
    </div>

</body>

</html>
